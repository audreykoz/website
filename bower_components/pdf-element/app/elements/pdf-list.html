<dom-module id="pdf-list">
  <template>
    <template is="dom-repeat" id="pdfList" items="{{pdfList}}">
      <paper-button raised on-click="select">{{item.name}}</paper-button>
    </template>
  </template>

  <script>
    Polymer ({
      is: 'pdf-list',
      properties:{
        selectedPdf: {
          type: String,
          notify: true
        }
      },
      ready: function(){
        this.pdfList = [
          { name:'pdf.pdf', path: '../pdf.pdf'},
          { name: 'example.pdf', path: '../../example.pdf'}];
        this.selectedPdf = this.pdfList[0];
      },
      select: function(e){
        this.selectedPdf = e.model.item;
      }
    });
  </script>
</dom-module>
