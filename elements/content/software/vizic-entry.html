<dom-module id="vizic-entry">

<style is="custom-style">

.vizic {
    color:var(--text-color-error);
}
.vizic:hover {
    opacity: 0.7;
    cursor: pointer;
}

.local-header { 
    color:var(--text-color-error);
font-weight: bold;
font-size:24px;
}


paper-card {
width:100%;
height: 100%;
font-size:18px;
background:white;
    background-image: url("/images/vizic.png");
    background-size: contain;
    background-repeat:   no-repeat;
    background-position: 0% 100%;
    
border: solid  green 2px;
color:black;
}

</style>


<template>

<paper-card  elevation="5" >
<div style="background: rgba(255,255,255,.6); height:100%;">
<div class="card-content">
<div class="local-header">
Vizic
</div>
</div>
<div class="card-content" >
Vizic is an interactive jupyter based extension to visualize astronomical catalogs. It allows to interact directly with data from jupyter cells as well as display layers to analyze the data distribution. Vizic can be adopted in variety of exercises, for example, data inspection, clusteringanalysis, galaxy alignment studies, outlier identification or simply large scale visualizations <br><br>
  <i on-click="_git" class="fa fa-github fa-3x vizic"></i>&nbsp;
  <i on-click="_pdf"  class="fa fa-file-pdf-o fa-3x vizic"></i>
  </div>
</div>
</paper-card>

</template>

<script>
      Polymer({
      is: "vizic-entry",

      _git: function(event){
        window.open('https://github.com/ywx649999311/vizic', '_blank');
      },
      _pdf: function(event){
        window.open('https://arxiv.org/pdf/1701.01222', '_blank');
      },

    });


</script>

</dom>
