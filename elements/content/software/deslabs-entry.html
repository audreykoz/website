<dom-module id="deslabs-entry">

<style is="custom-style">

paper-button.sparse {
    --paper-button-ink-color: var(--paper-pink-a200);
        background-color: var(--paper-blue-500);
        color:white;
  }
  paper-button.sparse:hover {
    opacity: 0.7;
  }



.local-header { 
color:black;
font-weight: bold;
font-size:24px;
}

paper-card {
width:100%;
height:320px;
max-height:1500px;
background:white;
color:black;
}

</style>


<template>

<paper-card  elevation="5" image="images/deslabs.png" >
<github-fork-ribbon
  username="mgckind"
  repository="https://github.com/mgckind/deslabs_frontpage"
  position="right"
  label="Fork me"
  background-color="none">
</github-fork-ribbon>
<div class="card-content" style="bottom:0px; position:absolute">
<paper-button raised  class="sparse" on-click="_view"> <i class="fa fa-eye"></i> View</paper-button>
<paper-button raised  class="sparse" on-click="_git"> <i class="fa fa-github-square"></i> Source</paper-button>
</div>
</paper-card>

</template>

<script>
      Polymer({
      is: "deslabs-entry",

      _git: function(event){
        window.open('https://github.com/mgckind/deslabs_frontpage', '_blank');
      },
      _view: function(event){
        window.open('http://deslabs.ncsa.illinois.edu/', '_blank');
      },

    });


</script>

</dom>
