somsphere is a simple python package for Self Organizing Maps in spherical coordinates and other topologies. A SOM is essentially a neural network that maps a large training set via a process of competitive learning from a high dimensional input space to a two-dimensional surface. The mapping process retains the topology of the input data, thereby revealing potential unknown correlations between input parameters.<br><br>
